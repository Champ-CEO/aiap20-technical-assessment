name: AIAP Assessment 2
on: [push, workflow_dispatch]

jobs:
  run-end-to-end-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pipeline directly
        run: python main.py
      - name: Verify output
        run: |
          if [ -f "subscription_predictions.csv" ]; then
            echo "âœ… Output file created successfully"
            echo "ðŸ“Š File size: $(du -h subscription_predictions.csv | cut -f1)"
            echo "ðŸ“Š Number of predictions: $(($(wc -l < subscription_predictions.csv) - 1))"
          else
            echo "âŒ Output file not found"
            exit 1
          fi
      - name: Assessment 2 Reminder
        run: |
          echo "Reminder to add AISG-AIAP as a collaborator in your repository"
          echo "Once your submission is complete, fill up the form provided in the Assessment 2 document"
